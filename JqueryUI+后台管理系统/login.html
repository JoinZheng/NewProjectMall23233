<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>css3炫酷登录页</title>
<meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
<meta name="author" content="Vincent Garreau" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="Bookmark" href="static/images/logo.jpg">
<link rel="Shortcut Icon" href="static/images/logo.jpg">
<link rel="stylesheet" type="text/css" href="static/css/reset.css" />
<link rel="stylesheet" media="screen" href="static/css/login.css">
<link rel="stylesheet" type="text/css" href="static/css/iconfont.css">
</head>
<body>
<form class="login" action="index.html">
	<div class="login-title">VIP登录</div>
	<div class="login-row">
		<div class="ipt-icon">
			<i class="iconfont i-geren"></i>
		</div>
		<div class="login-input">
			<input type="text" name="" value="admin" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'" />
			<div class="login-text">用户名</div>
		</div>
	</div>
	<div class="login-row">
		<div class="ipt-icon">
			<i class="iconfont i-mima"></i>
		</div>
		<div class="login-input">
			<input type="password" name="" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
			<div class="login-text">密码</div>
		</div>
	</div>
	<button class="login-button">立即登录</button>

</form>

<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript">


</script>
</body>
</html>
